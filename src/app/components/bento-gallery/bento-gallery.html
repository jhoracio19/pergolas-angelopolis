<section class="bg-brand-dark py-24 px-6 md:px-12">
  <div class="max-w-7xl mx-auto">
    <div class="mb-16 animate-slide-up">
      <h2 class="text-white text-4xl md:text-6xl font-bold tracking-tighter mb-4">
        Detalles de <span class="text-brand-gold italic">Alta Ingeniería</span>
      </h2>
      <p class="text-gray-500 max-w-xl text-lg font-light">
        Cada componente de nuestras pérgolas en Lomas de Angelópolis es seleccionado por su
        durabilidad y estética superior.
      </p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 auto-rows-[250px]">
      @for (item of features(); track item.title) {
        <div
          class="relative group overflow-hidden rounded-3xl border border-white/5 bg-white/[0.02] {{
            item.size
          }} transition-all duration-700 hover:border-brand-gold/30"
        >
          <img
            [src]="item.img"
            [alt]="item.title"
            class="absolute inset-0 w-full h-full object-cover opacity-40 group-hover:scale-110 group-hover:opacity-60 transition-all duration-700"
          />

          <div
            class="relative z-10 h-full p-8 flex flex-col justify-end backdrop-blur-[2px] group-hover:backdrop-blur-none transition-all"
          >
            <h3 class="text-white text-xl font-bold tracking-tight mb-2">{{ item.title }}</h3>
            <p
              class="text-gray-400 text-sm leading-relaxed opacity-0 group-hover:opacity-100 transform translate-y-4 group-hover:translate-y-0 transition-all duration-500"
            >
              {{ item.desc }}
            </p>
          </div>
        </div>
      }
    </div>
  </div>
</section>
