<section
  class="relative h-screen w-full flex flex-col justify-center items-center overflow-hidden bg-brand-dark"
>
  <div
    class="absolute inset-0 z-10 bg-gradient-to-b from-black/70 via-black/10 to-brand-dark"
  ></div>

  <div class="absolute inset-0 w-full h-full">
    <img
      src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?q=60&w=1200&auto=format&fit=crop"
      alt="Pérgola Premium"
      fetchpriority="high"
      loading="eager"
      class="absolute inset-0 object-cover w-full h-full animate-subtle-zoom"
    />
  </div>

  <div class="relative z-20 text-center px-6 max-w-6xl">
    <span
      class="inline-block text-brand-gold uppercase tracking-[0.6em] text-[10px] mb-6 font-bold animate-fade-in"
    >
      JH Dev Studio — Ingeniería de Confort
    </span>

    <h1
      class="text-white text-6xl md:text-[10rem] font-black tracking-[calc(-0.05em)] leading-[0.85] mb-8 animate-slide-up"
    >
      Pérgolas <br />
      <span
        class="text-transparent bg-clip-text bg-gradient-to-r from-white via-white/80 to-white/40"
      >
        Angelópolis
      </span>
    </h1>

    <p
      class="text-gray-300 text-lg md:text-2xl font-light mb-12 max-w-3xl mx-auto animate-slide-up [animation-delay:300ms] opacity-0"
    >
      Elevamos el diseño y confort de tu hogar en
      <span class="text-white font-medium border-b border-brand-gold/30">Lomas de Angelópolis</span>
      y <span class="text-white font-medium border-b border-brand-gold/30">Sonata</span>.
    </p>

    <div
      class="flex flex-col sm:flex-row gap-6 justify-center items-center animate-slide-up [animation-delay:500ms] opacity-0"
    >
      <button
        class="group relative px-12 py-5 bg-white text-black font-bold uppercase tracking-[0.2em] text-[10px] overflow-hidden transition-all hover:bg-brand-gold hover:text-white"
      >
        <span class="relative z-10">Ver Showroom Digital</span>
      </button>

      <button
        class="px-12 py-5 border border-white/20 text-white font-bold uppercase tracking-[0.2em] text-[10px] hover:bg-white/10 backdrop-blur-xl transition-all active:scale-95"
      >
        Cotizar Proyecto
      </button>
    </div>
  </div>

  <div
    class="absolute bottom-0 w-full z-20 border-t border-white/5 bg-white/[0.02] backdrop-blur-2xl py-12"
  >
    <div class="max-w-7xl mx-auto px-12 flex justify-between md:justify-around items-center">
      @for (metric of metrics(); track metric.label) {
        <div class="flex flex-col items-center group cursor-default">
          <span
            class="text-[10px] uppercase tracking-[0.5em] text-gray-500 mb-3 font-bold group-hover:text-brand-gold transition-colors italic"
          >
            {{ metric.label }}
          </span>
          <span class="text-white font-extralight text-3xl md:text-5xl tracking-tighter">
            {{ metric.value }}
          </span>
        </div>
      }
    </div>
  </div>
</section>
